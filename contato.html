						<form>
							<fieldset>
								<legend>Detralhes do Contato</legend>

								<div>
									<label for="nome">Nome:</label>
									<input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
								</div>

								<div>
									<label for="email">E-mail:</label>
									<input type="text" name="nome" id="email" placeholder="Digite o seu e-mail">
								</div>
							
							
                        		<label for="estado">Estado</label>
	                        		<select id="estado">
	                        			<option> </option>
	                        			<option>AC</option>
	                        			<option>AL</option>
	                        			<option>AP</option>
	                        			<option>AM</option>
	                        			<option>BA</option>
	                        			<option>CE</option>
	                        			<option>DF</option>
	                        			<option>ES</option>
	                        			<option>GO</option>

	                        			<option>PI</option>
	                        			<option>RJ</option>
	                        			<option>RN</option>
	                        			<option>RS</option>
	                        			<option>RO</option>

	                        			<option>SC</option>
	                        			<option>SP</option>
	                        			<option>SE</option>
	                        			<option>TO</option>
	                        		</select>
	                    	</fieldset>

	                    	<fieldset>

	                    		<legend>Comentários</legend>

	                    		<div>
	                    			<label for="mensagem">Mensagem:</label>
	                    			<textarea name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem"></textarea>
	                    		</div>

	                    		<label>Está satisfeito ?</label>

	                    		<div>
	                    			<label>
	                    				<input class="radio" type="radio" name="satisfeito" id="sim">Sim
	                    			</label>	
	                    		</div>

	                    		<div>
	                    				<label>
	                    					<input class="radio" type="radio" name="satisfeito" id="nao">Não

	                    	</fieldset>

	                    	<div align="center">
